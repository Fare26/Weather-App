<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css"
    />
    <link rel="stylesheet" href="css/style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Oswald&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://unpkg.com/swiper/swiper-bundle.min.css"
    />
    <title>Weather App</title>
    <link rel="icon" type="image/x-icon" href="imgs/sun.png" />
  </head>
  <body>
    <div id="loader">
      <div class="krug">
        <span class="krug-2"></span>
        <div class="puls"></div>
      </div>
    </div>
    <div id="container">
      <div class="box">
        <input type="text" id="search" placeholder="Search city..." />
        <a id="find" href="#"><i class="bi bi-search"></i></a>
      </div>
      <div id="city-container">
        <p id="current-city"><span>Kakanj</span>, <span>BA</span></p>
      </div>
      <div id="time-container">
        <p id="current-time">Sunday, 18 July 2022 | Locale time: 12:40</p>
      </div>
      <div id="current-weather--conatiner">
        <div id="weather-info--1">
          <img
            id="current-img"
            src="http://openweathermap.org/img/wn/01d@2x.png"
          />
          <div id="current-temperature">
            <p id="temp">5°</p>
            <p id="temp-info">CLEAR SKY</p>
          </div>
        </div>
        <div id="weather-info--2">
          <div class="column">
            <div class="boxes">
              <i class="bi bi-brightness-high"></i>
              <div>
                <p id="sunrise">06:40</p>
                <p>Sunrise</p>
              </div>
            </div>
            <div class="boxes">
              <i class="bi bi-brightness-alt-high"></i>
              <div>
                <p id="sunset">20:23</p>
                <p>Sunset</p>
              </div>
            </div>
          </div>
          <div class="column">
            <div class="boxes">
              <i class="bi bi-thermometer-high"></i>
              <div>
                <p id="max-temp">6°</p>
                <p>Max</p>
              </div>
            </div>
            <div class="boxes">
              <i class="bi bi-thermometer-low"></i>
              <div>
                <p id="min-temp">3°</p>
                <p>Min</p>
              </div>
            </div>
          </div>
          <div class="column">
            <div class="boxes">
              <i class="bi bi-wind"></i>
              <div>
                <p id="wind"><span>31</span> <span>km/h</span></p>
                <p>Wind</p>
              </div>
            </div>
            <div class="boxes">
              <i class="bi bi-droplet"></i>
              <div>
                <p id="humidity"><span>50</span> <span>%</span></p>
                <p>Humidity</p>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div id="forecast-container--hourly">
        <p id="forecast-title">Forecast 24 Hours</p>
        <hr />
        <div id="forecast-hourly">
          <div class="swiper mySwiper1">
            <div class="swiper-wrapper hourly">
          </div>
        </div>
      </div>
      <div id="forecast-container--daily">
        <p id="forecast-title">Forecast 7 Days</p>
        <hr />
        <div id="forecast-daily">
          <div class="swiper mySwiper2">
            <div class="swiper-wrapper daily">
          </div>
        </div>
      </div>
    </div>
    <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>
    <script src="js/DOMElements.js"></script>
    <script src="js/Events.js"></script>
    <script src="js/Data.js"></script>
    <script src="js/Render.js"></script>
    <script src="js/Swiper.js"></script>
    <script src="js/script.js"></script>
  </body>
</html>
